<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your portfolio website description here." />
    
    <!-- Link to the font you are using -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;700&display=swap" />
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title of the app -->
    <title>Keon</title>

    <!-- Additional meta tags, such as for SEO -->
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="portfolio, design, technology, developer" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for better sharing experience -->
    <meta property="og:title" content="Your Portfolio - Name" />
    <meta property="og:description" content="A short description about your portfolio and what you do." />
    <meta property="og:image" content="%PUBLIC_URL%/path_to_your_image.jpg" />
    <meta property="og:url" content="https://your-portfolio-website.com" />
    
    <!-- Twitter meta tags for a better sharing experience -->
    <meta name="twitter:title" content="Your Portfolio - Name" />
    <meta name="twitter:description" content="A short description about your portfolio." />
    <meta name="twitter:image" content="%PUBLIC_URL%/path_to_your_image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- For additional styling libraries, you can include them here -->
  </head>

  <body>
    <!-- A noscript message for browsers that don't have JavaScript enabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The root element for the React app -->
    <div id="root"></div>

    <!-- This HTML file is a template. React will inject the bundle scripts here -->
    <!-- The build step will place the bundled scripts into the <body> tag. -->
    
  </body>

</html>
